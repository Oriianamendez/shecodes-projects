<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-wireframe.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-2 city">Caracas</div>
            <div class="col-2 city">Madrid</div>
            <div class="col-2 city">Lisbon</div>
            <div class="col-2 city">Miami</div>
          </div>
          <div class="row">
            <form id="city-form">
              <input
                type="text"
                placeholder="Enter a city"
                class="col-4 form-control"
                id="enter-a-city"
              />
              <button type="submit" class="btn btn-primary" class="col-4">
                Search
              </button>
              <button type="button" class="btn btn-success" class="col-4">
                Current
              </button>
            </form>
            <div class="caracas" id="caracas">Caracas</div>
            <div class="today" id="today">Thursday 14:15</div>
            <div class="clear">Clear</div>
          </div>
          <div class="row">
            <div class="col-1 sun">☀️</div>
            <div class="col actual">
              <span id="grade">24</span>
              <small>
                <a href="#" class="celsius" id="celsius">°C </a>
                |
                <a href="#" class="fahrenheit" id="fahrenheit">°F </a>
              </small>
            </div>
            <div class="col precipitation">
              Precipitation: 47%
              <br />
              Wind: 10km/h
            </div>
          </div>

          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
              Fri
              <br />
              ☁️
              <br />
              17°
            </li>
            <li class="list-group-item">
              Sat
              <br />
              ☀️
              <br />
              20°
            </li>
            <li class="list-group-item">
              Sun
              <br />
              ☀️
              <br />
              18°
            </li>
            <li class="list-group-item">
              Mon
              <br />
              ☁️
              <br />
              16°
            </li>
            <li class="list-group-item">
              Tue
              <br />
              ☀️
              <br />
              18°
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="SheCodesPlus_week3.js"></script>
  </body>
</html>
